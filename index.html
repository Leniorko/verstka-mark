<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bet Trip</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<nav class="navigation">

			<div class="navigation__logo">
				<img src="./img/logo.png" alt="Bet Trip">
			</div>
			<ul class="navigation__menu">
				<li class="navigation__menu-item"><a class="navigation__menu-link" href="#">О нас</a></li>
				<li class="navigation__menu-item"><a class="navigation__menu-link" href="#">Наши выигрыши</a></li>
				<li class="navigation__menu-item"><a class="navigation__menu-link" href="#">Заказать прогноз</a></li>
				<li class="navigation__menu-item"><a class="navigation__menu-link" href="#">Контакты</a></li>
			</ul>
			<div class="navigation__cart">
				<div class="navigation__cart-amount">1</div>
				<div class="navigation__cart-ico"><img src="./img/shopping-cart.svg" alt="Cart"></div>
			</div>
		</nav>

		<section class="header__content">
			<div class="header__content-wrapper">
				<div class="header__content-text-container">
					<h1 class="header__content-header">
						Забирайте деньги
						у букмекеров
						вместе с нами!
					</h1>

					<p class="header__content-subheader">
						Наша цель – улучшать ставки и выигрывать
						вместе, а не просто спускать ваши деньги
					</p>

					<input type="button" value="Заказать прогноз" class="header__button">
				</div>

				<div class="header__image-container">
					<img class="header__image" src="./img/header-tablet.png" alt="">
				</div>
			</div>
		</section>

		<section class="features">
			
		</section>
	</header>
</body>

</html>
